name: github.com/opspec-pkgs/azure.group.deployment.create
description: creates an azure resource group (if it doesn't already exist)
inputs:
  subscriptionId:
    string:
      constraints: { minLength: 1 }
      description: id of azure subscription
  loginId:
    string:
      constraints: { minLength: 1 }
      description: id of user, service principal, or app to login with
  loginSecret:
    string:
      constraints: { minLength: 1 }
      description: secret of user, service principal, or app to login with
      isSecret: true
  resourceGroup:
    string:
      constraints: { minLength: 1 }
      description: name of azure resource group
  name:
    string:
      constraints: { minLength: 1 }
      description: name of the deployment
  parameters:
    file:
      description: parameters for the deployment
  template:
    file:
      description: template for the deployment
  loginTenantId:
    string:
      constraints: { minLength: 1 }
      description: tenant id of user, service principal, or app to login with
      default: " "
  loginType:
    string:
      constraints: { enum: [user, sp]}
      description: type of login; 'user' (default) or 'sp' for service principal
      default: user
  mode:
    string:
      constraints: { enum: [ Incremental, Complete ] }
      description: mode of deployment; either incremental (only add resources to resource group) or complete (remove extra resources from resource group)
      default: Incremental
run:
  container:
    image: { ref: 'azuresdk/azure-cli-python:0.2.10' }
    cmd: [ /cmd.sh ]
    files: { /cmd.sh, /parameters.json: parameters, /template.json: template }
    envVars:
      subscriptionId:
      loginId:
      loginSecret:
      resourceGroup:
      name:
      loginTenantId:
      loginType:
      mode:
